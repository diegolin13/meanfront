<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Enter your title" formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick an image</button>
            <input type="file" #filePicker (change)="onImpagePicked($event)">
        </div>
        <div class="imgae-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Enter your post</mat-label>
            <textarea matInput placeholder="Express yourself" rows="6" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter your content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="this.form.invalid" type="submit">Save Post</button>
    </form>
</mat-card>
